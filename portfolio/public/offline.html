<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - Outpilot Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .feature p {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">📡</div>
        <h1>オフラインです</h1>
        <p>
            インターネット接続を確認してください。<br>
            一部の機能はオフラインでも利用できます。
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            再試行
        </button>

        <div class="features">
            <div class="feature">
                <h3>📱 インストール済み</h3>
                <p>アプリとしてインストール済みの場合は、オフラインでも利用可能です</p>
            </div>
            <div class="feature">
                <h3>💾 キャッシュ済み</h3>
                <p>以前にアクセスしたページは、オフラインでも表示できます</p>
            </div>
            <div class="feature">
                <h3>🔄 自動同期</h3>
                <p>接続が復旧すると、自動的に最新情報を取得します</p>
            </div>
        </div>
    </div>

    <script>
        // 接続状態の監視
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // 定期的に接続をチェック
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>

</html>
